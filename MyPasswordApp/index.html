<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p id="result"></p>
        <button id="btn">パスワードを生成</button>
        <fieldset>
            <legend>オプション</legend>
            <labal>
                長さ(<span id = "password-length">8</span>)
                <input type ="range" id="slider" min="8" max="24" value="8">
            </labal>
            <labal>
                数字
                <input type ="checkbox" id="numbers-checkbox">
            </labal>
            <labal>
                記号
                <input type ="checkbox" id="symbol-checkbox">
            </labal>
        </fieldset>
    </main>

    <script src="main.js"></script>
</body>
</html>
